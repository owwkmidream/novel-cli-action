name: Sync Crate Source via Node.js script

on:
  schedule:
    - cron: '0 3 * * 1' # 每周一凌晨3点 (UTC)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 必须赋予写权限，以便提交保活 commit
    
    steps:
      - name: Checkout self
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run sync script
        run: node sync.js
        env:
          CRATE_NAME: novel-cli
          GH_USER: ${{ github.repository_owner }}
          REPO_NAME: novel-cli-backup
          GH_PAT: ${{ secrets.GH_PAT }}

      # --- 新增：保活步骤 (Keepalive) ---
      # 每次运行成功后，修改 keepalive 文件并提交到当前 Action 仓库
      - name: Keepalive Workflow
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          date > keepalive.log
          git add keepalive.log
          git commit -m "Automated keepalive: $(date)" || exit 0
          git push
